plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'io.hikarilan.paperclippatcher'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.google.code.gson:gson:2.8.9'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.hikarilan.paperclippatcher.Main'
        )
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

artifacts{
    archives shadowJar
}
